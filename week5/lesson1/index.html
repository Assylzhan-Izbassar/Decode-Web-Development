<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>

    <link rel="stylesheet" href="style.css">
</head>

<!-- 
    body
        | div.container
            | div.container__inner

        | footer.footer
            | div.footer__inner
 -->
<body>
    <div class="container">
        <div class="container__inner">
            <div class="container__header">
                <h1 onclick="addText(this)" class="container__header-item">Lorem, ipsum dolor.</h1>
            </div>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, amet.</p>

            <div class="toDoContent">
                <div class="toDoContent__inner">
                    <div class="toDoContent__header">
                        <h2>ToDo</h2>
                    </div>
                    <div class="toDoContent__input">
                        <input type="text" class="toDoContent__input-item" placeholder="Write your task...">
                        <button class="toDoContent__button" onclick="add()">Add</button>
                        <p class="toDoContent__exception"></p>
                    </div>
                    <ul class="toDo-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <footer class="footer">
        <div class="footer__inner">

        </div>
    </footer> -->

    <script src="code/2.js"></script>
</body>

</html>
