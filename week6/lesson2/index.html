<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="style/all.css">
    <script src="/code/1.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <div class="header__logo">
                            <img src="/imgs/Logo.png" alt="logo">
                        </div>

                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item"><a href="#">About</a></li>
                                <li class="header__item"><a href="#">Features</a></li>
                                <li class="header__item"><a href="#">Pricing</a></li>
                                <li class="header__item"><a href="#">Testimonials</a></li>
                                <li class="header__item"><a href="#">Help</a></li>
                            </ul>
                        </nav>

                        <div class="header__sign">
                            <ul class="header__sign-list">
                                <li class="header__sign-item header__sign-item_in"><a href="#">Sign In</a></li>
                                <li class="header__sign-item"><a href="#">Sign Up</a></li>
                            </ul>
                        </div>

                        <div class="header__sign-in-modal">
                            <form action="" class="sign-in">
                                <div class="sign-in__inner">
                                    <div class="sign-in__header">
                                        <h3>Sign In</h3>
                                    </div>

                                    <div class="sign-in__field user-input">
                                        <label for="username">Username:</label>
                                        <input type="text">
                                    </div>

                                    <div class="sign-in__field password-input">
                                        <label for="username">Password:</label>
                                        <input type="password">
                                    </div>

                                    <div class="sign-in__enter">
                                        <button class="sign-in__save">Enter</button>
                                        <button class="sign-in__cancel">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </header>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
