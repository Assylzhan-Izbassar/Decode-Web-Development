<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB - JS</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>  

    <div class="content">
        <div class="container">
            <div class="content__inner">
                <div class="color-changer">
                    <div class="input input_r">
                        <label for="color_r">R</label>
                        <input title="0" type="range" min="0" max="255" value="0" oninput="colors()" onmouseover="showValue(this, null, null)">
                    </div>
                    <div class="input input_g">
                        <label for="color_r">G</label>
                        <input title="0" type="range" min="0" max="255" value="0" oninput="colors()" onmouseover="showValue(null, this, null)">
                    </div>
                    <div class="input input_b">
                        <label for="color_r">B</label>
                        <input title="0" type="range" min="0" max="255" value="0" oninput="colors()" onmouseover="showValue(null, null, this)">
                    </div>

                    <div class="color-changer__measure">
                        rgb(0,0,0)
                    </div>
                </div>

                <!-- <div class="box">
                    <div class="box__inner box__inner_center"></div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
