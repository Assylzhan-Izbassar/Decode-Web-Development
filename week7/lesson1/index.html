<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повторение</title>
    <link rel="stylesheet" href="style/all.css">
    <script src="code/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="container">
                <div class="calculator__title">
                    <h1>Basic calculator</h1>
                </div>

                <div class="calculator__inner calculator__inner_margin-top">
                    <div class="calculator__window">
                        <div class="calculator__window-inner">
                            <p class="calculator__operator"></p>
                            <p class="calculator__total"></p>
                        </div>
                    </div>
    
                    <div class="calculator__interface">
                        <ul class="calculator__numbers">
                            <li class="calculator__item">7</li>
                            <li class="calculator__item">8</li>
                            <li class="calculator__item">9</li>
                            <li class="calculator__item">4</li>
                            <li class="calculator__item">5</li>
                            <li class="calculator__item">6</li>
                            <li class="calculator__item">1</li>
                            <li class="calculator__item">2</li>
                            <li class="calculator__item">3</li>
                            <li class="calculator__item calculator__item_ac">AC</li>
                            <li class="calculator__item">0</li>
                            <li class="calculator__item">.</li>
                        </ul>
    
                        <ul class="calculator__operations">
                            <li class="calculator__item">√</li>
                            <li class="calculator__item">*</li>
                            <li class="calculator__item">/</li>
                            <li class="calculator__item">+</li>
                            <li class="calculator__item">-</li>
                            <li class="calculator__item calculator__item_equal">=</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
