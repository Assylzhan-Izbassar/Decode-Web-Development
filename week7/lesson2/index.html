<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <script src="code/login.js"></script>
    <title>Tabs list</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="cities">
                <div class="cities__inner cities__inner_center">
                    <ul class="cities__list">
                        <li class="cities__item">Login</li>
                        <li class="cities__item">Register</li>
                    </ul>

                    <div class="cities__content">
                        <div class="cities__auth">
                            <div class="login__title">
                                <h3>Login</h3>
                            </div>

                            <form class="login__from">
                                <div class="login__item">
                                    <label for="login">Login</label>
                                    <input type="text">
                                </div>
                                <div class="login__item">
                                    <label for="password">Password</label>
                                    <input type="password">
                                </div>

                                <div class="login__btn">
                                    <button>Login</button>
                                </div>
                            </form>
                        </div>

                        <div class="cities__auth">
                            <div class="register__title">
                                <h3>Register</h3>
                            </div>

                            <form class="login__from">
                                <div class="login__item">
                                    <label for="login">Email</label>
                                    <input type="text">
                                </div>
                                <div class="login__item">
                                    <label for="password">Password</label>
                                    <input type="password">
                                </div>

                                <div class="login__btn">
                                    <button>Register</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
